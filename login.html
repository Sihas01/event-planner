<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="SignIn-banner"></div>

            <div class="cen">
                <div class="signIn col-lg-3 col-sm-3 col-md-6 shadow-sm">

                    <p class="text-center ">Sign In</p>

                    <div class="icon-box">
                        <div class="ficon border">
                            <img src="./resources/facebook.png" alt="">
                        </div>
                        <div class="sicon border">
                            <img src="./resources/social.png" alt="">
                        </div>
                    </div>

                    <p class="mt-3">Or</p>



                    <div class="input-group input-group-sm mb-3">
                        <input type="text" class="form-control" aria-label="Sizing example input" placeholder="Email"
                            id="email">
                    </div>

                    <div class="input-group input-group-sm mb-3">
                        <input type="password" class="form-control" aria-label="Sizing example input"
                            placeholder="Password" id="password">
                    </div>


                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="rememberme">
                        <label class="form-check-label" for="rememberme">
                            Remember Me
                        </label>
                    </div>

                    <button class="sign-btn mt-4" onclick="signIn();">Sign In</button>

                    <p class="mt-3">New to here? <a href="./register.html">Create an account</a></p>



                </div>
            </div>

        </div>
    </div>


    <script src="./js/index.js"></script>
</body>

</html>
